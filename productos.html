<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <title>CeBra Phone - Productos</title>
        <meta name="description" content="Esta página es de una reconicida tienda de celulares ubicada en Resistencia, Chaco.">
        <meta name="keywords" content="Celulares, Accesorios, Iphone, Xiaomi">
        <meta name="author" content="Cristian Gomez">
        <meta name="copyright" content="Cristian Gomez">
        <link rel="icon" href="img/favicon.ico" type="image/ico">
        
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/e2ad0f9888.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/whatsapp.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <!-- Javascript -->
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="./admin/css/estilo.css">
        <!-- Javascript -->
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <script src="js/jquery-3.6.0.min.js"></script>
        
    </head>

    <body>
        <header id="idheader"></header>
        <nav id="idnavbar" class="barraDeNavegacion animate__animated animate__faster"></nav>

        <main>
            <h1 class="animate__animated animate__flipInY">PRODUCTOS:</h1>
            
            <br>

                <div id="app">
                    <div style="padding: 0vw 20vw;">
                        <!-- <form class="formulario-filtro" action="http://127.0.0.1:5000/productos/filtros" id="filtros"> -->
                            <label for="categoria">Categoría</label>
                            <select class="form-control" id="categoria" name="categoria" v-model="categoria">
                                <option value="">Todas</option>
                                <!-- <option value="1">Celulares</option>
                                <option value="2">Accesorios</option> -->
                                <option v-for="categoria in categorias" :value="categoria.id">{{categoria.descripcion}}</option>
                            </select>
                            <select class="form-control input-filtro" name="filtrar" id="filtrar" v-model="filtrar">
                                <option value="" disabled="" selected="">Filtrar por...</option>
                                <option value="nombre">Nombre</option>
                                <option value="precio">Precio</option>
                                <option value="stock">Stock</option>
                                <option value="descuento">Descuento</option>
                            </select>
                            <select class="form-control input-filtro" name="orden" id="orden" v-model="orden">
                                <option value="" disabled="" selected="">Ordenar...</option>
                                <option value="DESC">Mayor a menor</option>
                                <option value="ASC">Menor a mayor</option>
                            </select>
                            <!-- <input class="boton boton-crear" type="submit" value="filtrar"> -->
                            <button class="btn-lg btn-primary" value="filtros" @click="filtrarAhora" >Filtrar</button>
                            <br>
                        <!-- </form> -->
                    </div>
                    <section class="contenedor flex">
                        <div v-for="producto in productos" class="producto animate__animated animate__bounceIn">
                            <h2 class="h2Producto">{{producto.nombre}}</h2>
                            <hr>
                            <img class="imgProducto" :src="producto.imagen" alt="">
                            <hr>
                            <p class="pProductos">{{producto.descripcion}}</p>
                            <hr>
                            <p class="precioProductos">Precio: ${{new Intl.NumberFormat('es-AR').format(producto.precio)}}</p>
                            <a href="./productos.html" class="botonComprar">COMPRAR</a>
                        </div>
                    </section>
                </div>
            <br>
        </main>
        
    <div id="idwhatsapp"></div>
    <footer id="idfooter"></footer>
    <script src="./js/whatsapp.js"></script>

    <script src="./admin/js/index.js"></script>
    <!-- <script src="./admin/js/productos_main.js"></script> -->
    <script src="./admin/js/productos_filters.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
