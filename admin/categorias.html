        <!-- CSS -->

        <link rel="stylesheet" href="../css/style.css">

        <!-- Javascript -->
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="./css/estilo.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
        
    </head>

    <body>
    <header id="idheader"></header>
    <nav id="idnavbar" class="barraDeNavegacion animate__animated animate__faster"></nav>

    <main>
        <div class="container" id="appCategoria">
            <h1>Categorias de Productos</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="categorias_create.html" class="btn btn-success">Nuevo</a>
                    <a href="productos.html" class="btn btn-success">Ir a Productos</a>
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                      
                        <tr v-for="dato in datos">
                            <td>{{dato.id}}</td>
                            <td>{{dato.descripcion}}</td>
                            
                            <td>
                                <a :href="'categorias_update.html?id='+dato.id " class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(dato.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>

    <footer id="idfooter"></footer>
        <script src="./js/index.js"></script>
        <script src="./js/categorias_main.js"></script>
        <script src="./js/main.js"></script>
        <!-- <script src="../js/main-smartphones.js"></script> -->
    </body>

</html>
