<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>

            <meta name="author" content="Cristian Gomez">

            <link rel="icon" href="../img/favicon.ico" type="image/ico">
            
            <!-- Fontawesome -->
            <script src="https://kit.fontawesome.com/e2ad0f9888.js" crossorigin="anonymous"></script>
    
            <!-- CSS -->
            <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="../css/animate.min.css">
            <link rel="stylesheet" href="../css/style.css">
    
            <!-- Javascript -->
            <!-- <script src="js/bootstrap.min.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <link rel="stylesheet" href="./css/estilo.css">
            <script src="../js/jquery-3.6.0.min.js"></script>
            
        </head>
    
        <body>
        <header id="idheader"></header>
        <nav id="idnavbar" class="barraDeNavegacion animate__animated animate__faster"></nav>
        <main>
            <div class="col-md-12 col-sm-12">
                <div id="app">
                    <h2>Nuestros Productos</h2>
                    <section v-for="producto in productos">
                        <div class="container">
                            <div class="card" style="width:31%; float:left; margin:1% 1%">
                                <img class="card-img-top" :src="producto.imagen" alt="Card image" >
                                <div class="card-body">
                                    <h4 class="card-title">{{producto.nombre}}</h4>
                                    <p class="card-title">{{producto.descripcion}}</p>
                                    <p class="card-text">Precio:{{producto.precio}}</p>
                                    <a href="#" class="btn btn-primary">Ver Producto</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

    <footer id="idfooter"></footer>

    <script src="js/index.js"></script>
    <script src="js/productos_main.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
