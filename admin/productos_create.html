    <body>
    <header id="idheader"></header>
    <nav id="idnavbar" class="barraDeNavegacion animate__animated animate__faster"></nav>

    <main style="margin: 1% 20%;" >
        <div class="container">
            <h1>Alta Producto</h1>
            <form  action="index.html" class="formulario">        
                <div class="mb-3">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtDescripcion">Descripcion:</label>
                    <input type="text" class="form-control" name="txtDescripcion" id="txtDescripcion"  ><br>
                </div>
                <div class="mb-3" id="appCategoria">
                    <label for="txtCategoria">Categoria:</label>
                    <select name="select" id="txtCategoria" >
                            <option v-for="dato in datos" :value="dato.id">{{dato.descripcion}}  </option>    
                    </select>
                </div>   
                
                <div class="mb-3">
                    <label for="txtPrecio">Precio</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtStock">Stock</label>
                    <input type="number" class="form-control" name="txtStock" id="txtStock"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtImagen">Imagen</label>
                    <input type="url" class="form-control" name="txtImagen" id="txtImagen"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDescuento">Descuento</label>
                    <input type="number" class="form-control" name="txtDescuento" id="txtDescuento"> <br>
                </div>

                <button  type="button"   class="btn btn-success" onclick="guardarProducto()">Guardar</button>
                <br><br>
                <a href="productos.html" class="btn btn-warning">Volver</a><br>
            </form>
            <br>
           
        </div>
    </main>
    <footer id="idfooter">

    
    
        <footer id="idfooter"></footer>
        <script src="./js/index.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
